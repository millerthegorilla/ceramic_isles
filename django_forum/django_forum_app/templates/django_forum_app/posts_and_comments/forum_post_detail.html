{% extends 'base.html' %}
{% load static %}
{% block title %}{{ siteName }} - Post{% endblock title %}
{% block extra_js %}
<script src="{% static 'django_forum_app/js/forum_post_detail.js' %}" referrerpolicy="origin"></script>
{% endblock extra_js %}
{% block form_media %}
 <script src="{% static 'tinymce/tinymce.min.js' %}" referrerpolicy="origin"></script>
 <script src="{% static 'tinymce/jquery.tinymce.min.js' %}" referrerpolicy="origin"></script>
{% endblock form_media %}
{% block content %}
<div class="container" style="height:70vh">
	<div class="row h-75 my-auto">
		{% include './post.html' %}
		{% include './comment.html' %}
	</div>
</div>
{% endblock %}
