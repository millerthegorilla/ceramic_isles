<!--django_users_app/templates/django_users_app/dashboard.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}
	{% block content %}
	<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-6 col-lg-5 mb-3 mx-auto">
    	    <form method="post" action="{% url 'forum_profile_update_view' %}" class="col-auto">
    	        {% csrf_token %}
                <fieldset legend="profile">
    	        {% crispy user_form %}
    	        {% crispy form %}
                </fieldset>
                <div class="row justify-content-between">
                    <a href="{% url 'dashboard' %}" class="col-auto">Return to Dashboard</a>
                    <a href="{% url 'forum_image_update' %}" class="col-auto btn btn-primary" role="button">Update Images</a>
                    <button type="submit" class="btn btn-primary col-auto">Update Profile</button>
                </div>
    	    </form>
        </div>
    </div>
	{% endblock %}
{% endif %}
