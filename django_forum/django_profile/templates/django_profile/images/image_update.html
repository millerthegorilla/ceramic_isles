{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        {% include './image_list.html' %}
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 me-auto">
            <div class="row">
                <div class="col-auto">
                {{ message }}{{ error_msg|safe }}
                <form method="post" action="{% url 'django_profile:image_update' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% crispy form %}
                <div class="row justify-content-between">
                    <input type="submit" value="Upload Files" class="btn btn-primary col-auto mb-3 ml-2">
                    <a href="{% url 'django_profile:profile_update_view' %}" class="btn btn-primary col-auto mb-3 mr-2">Cancel</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
