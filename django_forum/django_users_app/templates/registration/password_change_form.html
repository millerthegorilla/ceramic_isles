
<!--users/templates/registration/password_change_form.html-->

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mx-auto">
	<div class="text-white mt-5 col-auto mx-auto">
		<div class="row">
		    <h2 class="col-auto">Change password</h2>
		</div>
		<div class="row justify-content-end">
			<form class="col-auto mb-3" method="post">
				{% csrf_token %}
				{{ form|crispy }}
			    <div class="row">
			        <input class="col-auto ms-auto mt-3 me-2 btn btn-primary" type="submit" value="Change">
			    </div>
			</form>
		</div>
		<div class="row">
			<a class="col-auto text-white" href="{% url 'django_forum_app:landing_page' %}">back to the beginning...</a>
		</div>
	</div>
</div>
{% endblock %}
