{% extends 'base.html' %}
{% block title %}{{ siteName }} - Images{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-between">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
            <div class="row">
                <div class="col-auto">
                    <span class="text-white">{{ message }}</span>
                    <span class="text-danger">{{ error_msg|safe }}</span>
                    <form method="post" action="{% url 'django_artisan:image_update' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% crispy form %}
                        <div class="row justify-content-between">
                            <a href="{% url 'django_artisan:profile_update_view' %}" class="btn btn-success col-auto mb-3 mr-2">Back to profile</a>
                            <input type="submit" value="Upload Files" class="btn btn-primary col-auto mb-3 ml-2">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% include './image_list.html' %}
    </div>
</div>
{% endblock content %}
